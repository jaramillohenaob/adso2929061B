            <h1>02 - DDL</h1>
            <p>
                Data Definition Language 
            </p>
        </header>
        <section>
         <h3>CREATE TABLE</h3>
        <textarea>CREATE TABLE pokemons(
id INT auto_increment,
name VARCHAR(32) not null unique,
type VARCHAR(32) not null,
strength INT not null,
stamina INT not null,
speed INT not null,
accuracy INT not null,
PRIMARY KEY(id),
trainer_id INT,
FOREIGN KEY (trainer_id) REFERENCES trainers(id)
);
        </textarea> 

        <h3>ALTER table FK</h3>
         <textarea>ALTER TABLE pokemons
ADD FOREIGN KEY (trainer_id) 
REFERENCES trainers(id);
         </textarea>

        <h3>ALTER TABLE RENAME</h3>
        <textarea>ALTER TABLE pokemons RENAME TO chachacha;
        </textarea>

        <h3>ALTER TABLE RENAME COLUMN</h3>
        <textarea>ALTER TABLE pokemons
CHANGE nickname name VARCHAR(32) not null unique;
        </textarea>
    
        <h3>ALTER TABLE ADD COLUMN</h3>
        <textarea>ALTER TABLE pokemons
ADD COLUMN  color VARCHAR(16);
        </textarea>

        <h3>DROP TABLE gyms</h3>
        <textarea>DROP TABLE gyms;</textarea>

        <h3>ALTER TABLE DROP COLUMN</h3>
        <textarea>ALTER TABLE pokemons
DROP COLUMN color;
        </textarea>

        <h3>ALTER TABLE ADD COLUMN AFTER COLUMN</h3>
        <textarea>ALTER TABLE pokemons
ADD COLUMN  color VARCHAR(16) AFTER accuracy;
        </textarea>

    </section>
