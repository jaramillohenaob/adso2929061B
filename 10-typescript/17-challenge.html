<head>

    <title>17-challenge</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .battle-container {
            width: 500px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .battle-scene {
            width: 500px;
            height: 300px;
            background-image: url('images/bg-challenge.svg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 20px;
            position: relative;
        }

        .character-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .hp-text {
            color: white;
            font-size: 1.2em;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .controls {
            background-color: #2b3e3b;
            padding: 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #fightBtn {
            background-color: #dcdcdc;
            border: none;
            padding: 10px 50px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #333;
            transition: transform 0.1s, background-color 0.2s;
        }

        #fightBtn:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }

        #fightBtn:active {
            transform: scale(0.95);
        }

        #fightBtn:disabled {
            background-color: #888;
            cursor: not-allowed;
            transform: none;
        }

        #log {
            color: #eee;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>

</head>
