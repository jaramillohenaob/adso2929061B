<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 - methods arrays</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        section ul {
            padding: 0;
        }
        section ul.emojis li {
            display: grid;
            grid-template-columns: 160px 220px;
        }
    </style>
</head>
<body class="javascript">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>24 - methods arrays</h1>
            <p>
               Manipulate arrays using array methods.
            </p>
        </header>
        <section>
            <ul class="emojis"></ul>
        </section>
    </main>
    <script>
        // Elements 
        const emojis = document.querySelector('.emojis')
        emojis.style.fontsize = `1.8rem`

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5)
        }

        // Methods Array
        let arrayEmojis = ['👮‍♂️','👨‍💻','👩‍🎨','👩‍🚀','👨‍🚒']

        emojis.innerHTML = `<li><strong>Values: </strong>${arrayEmojis.valueOf()}</li>  
                            <li><strong>String: </strong>${arrayEmojis.toString()}</li>
                            <li><strong>Join: </strong>${arrayEmojis.join('|')}</li>
                            <li><strong>Sort: </strong>${arrayEmojis.sort()}</li>
                            <li><strong>Reverse: </strong>${arrayEmojis.reverse()}</li>
                            `
        arrayEmojis.pop()
        emojis.innerHTML += `<li><strong>Pop: </strong>${arrayEmojis.valueOf()}</li>`

        arrayEmojis.shift()
        emojis.innerHTML += `<li><strong>Shift: </strong>${arrayEmojis.valueOf()}</li>`

        arrayEmojis.unshift('🧜‍♀️')
        emojis.innerHTML += `<li><strong>Unshift: </strong>${arrayEmojis.valueOf()}</li>`

        arrayEmojis.push('👨‍⚖️')
        emojis.innerHTML += `<li><strong>Push: </strong>${arrayEmojis.valueOf()}</li>`

        emojis.innerHTML += `<li><strong>Shuffle: </strong>${arrayEmojis.shuffle()}</li>`
    </script>
</body>
</html>
